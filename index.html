<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="images/noodles-icon.png" />
    <title>Shal's Chinese Dinner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="sparkle.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <button style="color:orange"><span>Home</span></button>
      <button><span>Menu</span></button>
      <button><span>RSVP</span></button>
      <div class="highlight" />
    </nav>
    <div class="slide">
      <div class="page" style="background:#1e1e1e; ">
        <img
          src="images/background.gif"
          style="position:absolute;width:100%;height:100%"
        />
        <div
          style="position:relative;z-index:1; padding:20px; display:flex;flex-direction:column;align-items:center;"
        >
          <img
            src="images/ornament1.png"
            style="position:absolute; width:80px; right: 200px; animation: dangle 3s ease-in-out 1s infinite alternate;"
            class="ornament"
          />
          <img
            src="images/ornament2.png"
            style="position:absolute;width:100px; right:50px;animation: dangle 5s ease-in-out 1s infinite alternate;"
            class="ornament"
          />
          <button id="rsvp">RSVP now!</button>
          <div id="script" class="sparkle">
            A Chinese & Jewish-American Tradition!
          </div>
          <h1>
            <div class="shadow">
              Chinese food, Fuzzy Animals and Chit Chat
            </div>
            Chinese food, Fuzzy Animals and Chit Chat
          </h1>
          <div
            class="sparkle"
            style="color:white; text-align:center;font-size:25px;line-height: 150%;"
          >
            Saturday, Jan 4 2020 <br />
            5:30pm
          </div>
          <div
            style="color:orange;font-size:20px;text-shadow: 0 2px 8px red, 0 -2px 8px yellow;margin-top: 15px;"
          >
            - Chinese New Year is on January 25th this year -
          </div>
        </div>
      </div>
      <div class="page">
        <div
          style="background-image: url('images/gradient.jpg');background-size:cover;background-position:center;margin:40px auto; height:50px; width:700px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            style="background:white;mix-blend-mode: lighten;background: white; width:100%; height:calc(100% - 2px);font-weight: bold;"
          >
            <text
              x="50%"
              y="30"
              style="text-anchor: middle; fill: none; stroke: #000000; stroke-dasharray:45 20; stroke-dashoffset: 20 ; font-size: 48px;"
            >
              - Menu is subject to change -
            </text>
          </svg>
        </div>
        <div
          id="menu-items"
          style="display:flex; flex-wrap:wrap;justify-content:center;"
        ></div>
      </div>
      <div
        class="page"
        style="background:linear-gradient(45deg, #ffddbb, transparent)"
      >
        <image
          style="width:150px;height:150px; margin:auto; display:block;"
          src="images/meow-cat.gif"
        />
      </div>
    </div>
  </body>
</html>
